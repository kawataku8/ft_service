apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: tk_influx_img
        imagePullPolicy: Never
        resources:
          limits:
            memory: "500Mi"
            cpu: "1000m"
        volumeMounts:
        - name: influxdb-persistent-storage
          mountPath: /root/.influxdb/
      volumes:
      - name: influxdb-persistent-storage
        persistentVolumeClaim:
          claimName: influxdb-pvc
---

apiVersion: v1
kind: Service
metadata:
    name: influxdb-service
    annotations:
      metallb.universe.tf/allow-shared-ip: shared-ip
    labels:
      app: influxdb
spec:
  selector:
    app: influxdb
  type: ClusterIP
  ports:
  - port: 8086
    name: influxdb
    protocol: TCP
    targetPort: 8086

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi